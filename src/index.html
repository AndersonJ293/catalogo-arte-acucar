<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arte e Açúcar</title>

    <script
      type="module"
      src="./assets/js/components/catalogIndividualItem.js"
      defer
    ></script>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="modal" class="modalClosed">
      <div class="modalContent">
        <div id="closeModal">X</div>
        <p id="modalTitle"></p>

        <form action="submit" id="form">
          <div class="input">
            <label for="type">Tipo</label>
            <select name="type" id="type">
              <option value="individual">Doce Individual</option>
              <option value="kit">Kit Personalizado</option>
            </select>
          </div>
          <div class="input">
            <label for="name">Nome</label>
            <input
              type="text"
              name="name"
              autocomplete="new-password"
              required
            />
          </div>
          <div class="input">
            <label for="description">Descrição</label>
            <input
              type="text"
              name="description"
              autocomplete="new-password"
              required
            />
          </div>
          <div class="input">
            <label for="imageUrl">Foto (URL)</label>
            <input
              type="text"
              name="imageUrl"
              autocomplete="new-password"
              required
            />
          </div>
          <div class="input">
            <label for="price">Preço</label>
            <input
              type="text"
              name="price"
              autocomplete="new-password"
              required
            />
          </div>
          <div class="input">
            <label for="minAmount">Quantidade Mínima</label>
            <input
              type="text"
              name="minAmount"
              autocomplete="new-password"
              required
            />
          </div>
          <div class="input">
            <label for="type">Background</label>
            <select name="background" id="type">
              <option value="option 1">Opção 1</option>
              <option value="option 2">Opção 2</option>
              <option value="option 3">Opção 3</option>
              <option value="option 4">Opção 4</option>
            </select>
          </div>
          <button type="reset" class="cleanModal">Limpar</button>
          <button type="submit" id="modalSubmit"></button>
        </form>
      </div>
    </div>

    <nav>
      <div class="title">
        <img
          src="./assets/images/arte-e-acucar-logo.svg"
          alt="Logo Arte e Açúcar"
        />
        <span>Arte e Açúcar</span>
      </div>

      <div class="navButtons">
        <div class="iconContainer">
          <img
            class="icon"
            src="./assets/images/icons/shopping-bag.svg"
            alt=""
          />
        </div>
        <div id="menuButton" class="iconContainer">
          <img
            class="icon"
            src="./assets/images/icons/burguer-menu.svg"
            alt=""
          />
        </div>
      </div>
    </nav>

    <main>
      <section class="individualItems">
        <p>Doces Individuais</p>

        <div class="catalogItems" id="individualItems"></div>
      </section>

      <section class="kits">
        <p>Kits Personalizados</p>

        <div class="catalogItems"></div>
      </section>
    </main>

    <footer></footer>

    <script src="./assets/js/main.js" type="module"></script>
  </body>
</html>
